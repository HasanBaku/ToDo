<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <section class="todo">
            <div class="container">
                <label for="task">Get Things Done !</label>
                <div class="form">
                    <input name="task" id="task" placeholder="What is the task today?" type="text" required>
                    <input id="submit" value="Add Task" type="submit">
                </div>
                <section id="section"></section>
            </div>
        </section>
    </main>
    <script src="todo.js"></script>
</body>
</html>
